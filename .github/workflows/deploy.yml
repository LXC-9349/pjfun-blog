name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']          # 如果你默认分支是 master 就改成 master
  workflow_dispatch:            # 支持手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'        # 你项目要求 >=20，必须用 20+
#          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # sharp 在 Linux 上需要额外处理（你用了 vite-plugin-image-optimizer）
      - name: Install sharp dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev

      - name: Build
        run: npm run build
        env:
          VITE_BASE: /pjfun-blog/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4