# 加载动态模块
load_module modules/ngx_http_brotli_filter_module.so;
load_module modules/ngx_http_brotli_static_module.so;
load_module modules/ngx_http_zstd_filter_module.so;
load_module modules/ngx_http_zstd_static_module.so;

events {
    worker_connections 1024;
}

http {
        ##
        # Basic Settings
        ##
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        client_max_body_size 100m;
        #获取真实ip
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        server_tokens off;

        charset 		    		utf-8;
        proxy_http_version     		1.1;
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        # server_tokens off;

        ##
        # SSL Settings
        ##

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 5m;
        ssl_session_tickets off;
        ssl_stapling off;
        ssl_stapling_verify off;

        ##
        # Logging Settings
        ##
		log_format main '[$time_local] $status $http_uuid $remote_addr | $http_x_forwarded_for "$request_time|$upstream_response_time" '                      '"[$upstream_addr $upstream_cache_status]" '
					'$http_out_line "$request_method $scheme://$host$request_uri $server_protocol / $body_bytes_sent" '
					'"$http_user_agent"';
        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log;

        # ==========================================
        # 1. Gzip 压缩 (兼容性最好)
        # ==========================================
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6; # 推荐 4-6
        gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

        # ==========================================
        # 2. Brotli 压缩 (性能比 Gzip 好，现代浏览器支持)
        # ==========================================
        brotli on;
        brotli_comp_level 6; # 推荐 4-6 (最大11，但太慢)
        brotli_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

        # ==========================================
        # 3. Zstd 压缩 (速度极快，适合内网或支持的客户端)
        # ==========================================
        zstd on;
        zstd_comp_level 10; # Zstd 级别范围 1-19
        zstd_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
        ##
        # Virtual Host Configs
        ##
        server {
           listen 80;
           server_name localhost;
           root /usr/share/nginx/html;
           index index.html;

           # 设置静态资源缓存
           location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
               expires 1y;
               add_header Cache-Control "public, immutable";
           }

           # 处理 Vue Router history 模式
           # 将所有非 API 请求重定向到 index.html
           location / {
               try_files $uri $uri/ /index.html =404;
           }

           # 设置错误页面
           error_page 404 /index.html;
       }
}

