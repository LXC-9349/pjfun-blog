<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // 使用 sessionStorage 保存最后一次尝试访问的 URL
      sessionStorage.setItem('redirectUrl', location.pathname + location.search + location.hash);
      
      // 重定向到首页，让前端路由处理
      location.replace('/');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
